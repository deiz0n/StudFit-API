version: "3.9"

networks:
  stud-fit-network:
    driver: "bridge"

services:
  stud-fit-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: 1234567
      POSTGRES_DB: studfit
    ports:
      - "5432:5432"
    networks:
      - stud-fit-network

  stud-fit-api:
    image: deiz0n/studfit-api:1.4
    command: ["/wait-for-it.sh", "-t", "10", "stud-fit-db:5435", "--", "java", "-jar", "studfit-api.jar"]
    ports:
      - "8080:8080"
    environment:
      HOST: stud-fit-db
    networks:
      - stud-fit-network
    depends_on:
      - stud-fit-db
